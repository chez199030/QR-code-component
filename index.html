<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
    <!-- add Outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
   
    </style>
  </head>
  <body>


<div class="container"> 
  <div class="background-QR-code">
   <figure class="image-and-caption_container">
    <img src="images/image-qr-code.png" alt="QR code image" class="QR-code-img">
    <p class="img_caption-1">Improve your front-end <br>
      skills by building projects
    </p>
    <p class="img_caption-2">Scan the QR code to visit Frontend <br>
      Mentor and take your coding skills to <br>
      the next level</p>
  </figure>
  </div>
</div>
  </body>
</html>
